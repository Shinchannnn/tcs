<body>
    <div class="container">
        <h1>Validation Table</h1>
        <table>
            <thead>
                <tr>
                    <th>Step</th>
                    <th>Argument</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <tr>
                    <td colspan="3">No key-value pair selected</td>
                </tr>
            </tbody>
        </table>
        <div id="templateNameDisplay">
            <h2>Template Name: <span id="displayTemplateName"></span></h2>
        </div>
        <div class="button-container">
            <button class="add-step-button left-align" id="addStepButton">Add Step</button>
            <button class="save-config-button center-align" id="saveConfigButton">Save Configuration</button>
        </div>
    </div>

    <!-- Modal for Delete Confirmation -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">                
            <span class="close" onclick="closeModal('deleteModal')">&times;</span>

            <div class="modal-header">
                Alert!
            </div>
            <div class="modal-message">
                Are you sure you want to delete this item?
            </div>
            <div class="modal-footer">
                <button class="modal-button modal-button-confirm" id="confirmDeleteBtn">Yes</button>
                <button class="modal-button modal-button-cancel" id="cancelDeleteBtn">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        function showAlertModal(message, header = 'Alert', footer = '') {
    const modalHtml = `
        <div class="modal" id="alertModal" style="display:block;">
            <div class="modal-content">
                                    <span class="close" onclick="closeModal('alertModal')">&times;</span>

                <div class="modal-header">
                    ${header}
                </div>
                <div class="modal-message">${message}</div>
                <div class="modal-footer">
                    ${footer}
                    <button class="modal-button" id="closeAlertBtn">OK</button>
                </div>
            </div>
        </div>
    `;
    document.body.insertAdjacentHTML('beforeend', modalHtml);
    document.getElementById('closeAlertBtn').addEventListener('click', function () {
        closeModal('alertModal');
    });
    const alertModal = document.getElementById('alertModal');
    alertModal.style.opacity = '0';
    alertModal.style.display = 'block';
    setTimeout(() => {
        alertModal.style.opacity = '1';
    }, 10);
}

function closeModal(modalId) {
    const modal = document.getElementById(modalId);
    modal.style.opacity = '0';
    setTimeout(() => {
        modal.style.display = 'none';
        modal.remove(); // Remove modal from DOM after closing
    }, 300);
}
        function handleSaveConfig() {
            const templateName = sessionStorage.getItem('templateName');
            if (!templateName) {
                showAlertModal('Template name is required!', 'Validation Error');
                return;
            }
            fetch('/api/templates', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    templateName,
                    keyValuePairs: validatedPairs
                })
            })
            .then(response => {
                if (response.ok) {
                    showAlertModal('Configuration saved successfully!', 'Success', `<button class="modal-button" onclick="window.location.href='/template_structure'">Go to Template Structure</button>`);
                } else {
                    showAlertModal('Failed to save configuration.', 'Error');
                }
            })
            .catch(error => {
                console.error('Error saving configuration:', error);
                showAlertModal('Failed to save configuration.', 'Error');
            });
        }

        document.getElementById('saveConfigButton').addEventListener('click', handleSaveConfig);
        const validatedPairs = JSON.parse(sessionStorage.getItem('validatedPairs')) || [];
        const tableBody = document.getElementById('table-body');
        const deleteModal = document.getElementById('deleteModal');
        const confirmDeleteBtn = document.getElementById('confirmDeleteBtn');
        const cancelDeleteBtn = document.getElementById('cancelDeleteBtn');
        let deleteIndex = null;

        function renderTable() {
            tableBody.innerHTML = '';
            if (validatedPairs.length > 0) {
                validatedPairs.forEach((pair, index) => {
                    const newRow = document.createElement('tr');
                    newRow.id = `row-${index + 1}`;
                    newRow.innerHTML = `
                        <td>${index + 1}</td>
                        <td>${pair.key} : ${pair.value}</td>
                        <td>
                            <button class="delete-btn" onclick="openDeleteModal(${index})">Delete</button>
                        </td>
                    `;
                    tableBody.appendChild(newRow);
                });
            } else {
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="3">No key-value pair selected</td>
                    </tr>
                `;
            }
        }

        const templateNameDisplay = document.getElementById('displayTemplateName');
        const templateName = sessionStorage.getItem('templateName');

        if (templateName) {
            templateNameDisplay.textContent = templateName;
        } else {
            templateNameDisplay.textContent = 'No template name provided';
        }

        function openDeleteModal(index) {
            deleteIndex = index;
            deleteModal.style.display = "block";
        }

        confirmDeleteBtn.addEventListener('click', function () {
            if (deleteIndex !== null) {
                validatedPairs.splice(deleteIndex, 1);
                sessionStorage.setItem('validatedPairs', JSON.stringify(validatedPairs));
                renderTable();
                deleteModal.style.display = "none";
            }
        });

        cancelDeleteBtn.addEventListener('click', function () {
            deleteModal.style.display = "none";
        });

        const urlParams = new URLSearchParams(window.location.search);
        const key = urlParams.get('key');
        const value = urlParams.get('value');
        if (key && value) {
            validatedPairs.push({ key, value });
            sessionStorage.setItem('validatedPairs', JSON.stringify(validatedPairs));
            const newUrl = window.location.origin + window.location.pathname;
            history.replaceState({}, document.title, newUrl);
        }

        renderTable();

        document.getElementById('addStepButton').addEventListener('click', function () {
            window.history.back();
        });
        
    </script>
